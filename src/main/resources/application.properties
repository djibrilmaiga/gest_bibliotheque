spring.application.name=bibliotheque

#Configuration de la base de donnée MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/bibliotheque?createDatabaseIfNotExist=true
spring.datasource.username=bibliothecaire
spring.datasource.password=bibliothecaire
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration de JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Pour afficher les requêtes SQL formatées
spring.jpa.properties.hibernate.format_sql=true
